<!DOCTYPE html>

<html>

  <head>
    <!-- <link href="styles/style.css" rel="stylesheet" type="text/css"> -->
    <meta charset='utf-8'>
    <title>Tic-Tac-Toe</title>
    <style>
      h1, h3 {
        text-align: center;
      }
      table { 
        width: 40%;
        height: relative; 
        border-collapse: collapse;
      }
      td { 
        width: 33.33%; 
        border: 6px solid #222;
      }
      td:after {
        content: '';
        display: block;
        margin-top: 100%;
      }
      td:first-of-type {
        border-left-color: transparent;
        border-top-color: transparent;
      }
      td:nth-of-type(2) {
        border-top-color: transparent;
      }
      td:nth-of-type(3) {
        border-right-color: transparent;
        border-top-color: transparent;
      }
      tr:nth-of-type(3) td {
        border-bottom-color: transparent;
      }
    </style>
  </head>  
  <body>
    <h1>Lose to Hanjoon at Tic-Tac-Toe</h1>
    <h2></h2>
    <h3>Don't know how to play? Read the <a href="http://web.cecs.pdx.edu/~bart/cs541-fall2001/homework/tictactoe-rules.html">rules</a>!
    <br>
    <br>
    <!-- <img src="http://tiphero.com/wp-content/uploads/2015/11/TicTacToeBoard-780x364.jpg"> -->
    <table id="board" align="center">
      <tr onclick='click();' id='row1' >
        <td id='square1' onclick='click();'></td>
        <td id='square2' onclick='click();'></td>
        <td id='square3' onclick='click();'></td>
      </tr>
      <tr id='row2'>
        <td id='square4' onclick='click();'></td>
        <td id='square5' onclick='click();'></td>
        <td id='square6' onclick='click();'></td>
      </tr>
      <tr id='row3'>
        <td id='square7' onclick='click();'></td>
        <td id='square8' onclick='click();'></td>
        <td id='square9' onclick='click();'></td>
      </tr>
    </table
  </body>
  <br>
  <button onclick='click();'>New game</button>
  <script src="app.js"></script>    
</html>
